<div class="row">
  <div class="col-xl-6">
    <app-page-header pageTitle="Driver - Add Driver"></app-page-header>
  </div>
  <div class="col-xl-6">
    <gx-breadcrumbs displayAs="nav" class="mb-0" [data]="breadcrumb"></gx-breadcrumbs>
  </div>
</div>
<div class="row">
<div class="col-12">

<gx-card card-title="Add Driver">

  <form #form="ngForm" (submit)="addDriver(form)">

    <div class="form-row mb-4">
      <div class="col-sm-6 mb-3">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First name" [(ngModel)] = "driver.first_name" name="first_name" required>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name" [(ngModel)] = "driver.last_name" name="last_name">
      </div>
    </div>

    <div class="form-row mb-4">
      <div class="col-sm-6 mb-3">
        <label for="mobile">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" [(ngModel)] = "driver.mobile_number" name="mobile_number" required>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="mobile">City</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter City" [(ngModel)] = "driver.city" name="city">
      </div>
    </div>
    <div class="form-row mb-4">
      <label class="col-md-2 col-sm-3  mb-4 mb-sm-0">Gender</label>

      <div class="col-md-10 col-sm-9">

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" ngModel value="M"
                 >
          <label class="custom-control-label" for="customRadioInline1">Male</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="gender" ngModel value="F"
                 class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">Female</label>
        </div>
      </div>
    </div>
