<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Driver Details</h4>
        
            <span aria-hidden="true" style="font-size: 35px;
            cursor: pointer;" (click)="modal.close()">&times;</span>
        
    </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-xl-3  text-sm-left">Driver id</label>
                <span class="col-xl-9">{{datas.driver_id}}</span>                    
            </div>

            <div class="form-group">
                <label class="col-xl-3 col-form-label text-sm-left">First Name</label>
                <span class="col-xl-9">{{datas.first_name}}</span>
            </div> 
            <div class="form-group">
                <label class="col-xl-3 col-form-label text-sm-left" >Last Name</label>
                <span class="col-xl-9">{{datas.last_name}}</span>
            </div> 
            <div class="form-group">
                <label class="col-xl-3 col-form-label text-sm-left" >Mobile</label>
                <span class="col-xl-9">{{datas.mobile_number}}</span>
            </div> 
            <div class="form-group">
                <label class="col-xl-3 col-form-label text-sm-left" >Gender</label>
                <span class="col-xl-9">{{datas.gender}}</span>
            </div>   
            <div class="form-group">
                <label class="col-xl-3 col-form-label text-sm-left" >Date Of Birth</label>
                <span class="col-xl-9">{{datas.date_of_birth}}</span>
            </div>
            <div class="form-group">
                <label class="col-xl-3 col-form-label text-sm-left" >Emergency Contact</label>
                <span class="col-xl-9">{{datas.emergency_contact}}</span>
            </div>
            <div class="form-group">
                <label class="col-xl-3 col-form-label text-sm-left" >Activation Status</label>
                <span class="col-xl-9">{{datas.activation_status}}</span>
            </div>
        </div>
</div>
