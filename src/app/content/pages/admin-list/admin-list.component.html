<div class="row">
    <div class="col-xl-6">
      <app-page-header pageTitle="Admin List"></app-page-header>
    </div>
    <div class="col-xl-6">
      <gx-breadcrumbs displayAs="nav" class="mb-0" [data]="breadcrumb"></gx-breadcrumbs>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xl-12">
      <div class="dt-card">
        <div class="dt-card__body">
          <div class="table-responsive">
            <table class="dataTable table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th class="text-uppercase idhide" scope="col">Admin Id</th>
                  <th class="text-uppercase" scope="col">Name</th>
                  <th class="text-uppercase" scope="col">Mobile</th>
                  <th class="text-uppercase" scope="col">Email</th>
                  <th class="text-uppercase" scope="col">Active Status</th>
                  <th class="text-uppercase" scope="col">Role</th>
                  <!-- <th class="text-uppercase" scope="col">Actions</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let data of adminList'>
                  <td class="idhide">{{data.admin_id}}</td>
                  <td>{{data.first_name + ' '+data.last_name}}</td>
                  <td>{{data.mobile_number}}</td>
                  <td>{{data.email}}</td>
                  <td>{{data.active}}</td>
                  <td>{{data.role_id}}</td>
                  <!-- <td style="cursor: pointer;"><button type="button" class="btn btn-primary btn-xs"
                      (click)="viewItem(data)"><i class="fa fa-eye"></i></button></td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
