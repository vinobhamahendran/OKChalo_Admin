<div class="row">
  <div class="col-xl-6">
    <app-page-header pageTitle="Admin - Create New"></app-page-header>
  </div>
  <div class="col-xl-6">
    <gx-breadcrumbs displayAs="nav" class="mb-0" [data]="breadcrumb"></gx-breadcrumbs>
  </div>
</div>
<div class="row">
  <div class="col-12">

    <gx-card card-title="Create New Admin User">

      <form [formGroup]="createAdminForm" (ngSubmit)="onSubmit()">

        <div class="form-group required form-row mb-5">
          <label class="col-xl-2 col-form-label text-sm-right control-label" for="firstname">First name</label>

          <div class="col-xl-9">
            <input type="text" class="form-control" id="firstname" placeholder="Enter First name"
              formControlName="first_name"
               [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
            <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
              <div *ngIf="f.first_name.errors.required">First Name is required</div>
            </div>
          </div>

        </div>

        <div class="form-group form-row mb-5">
          <label class="col-xl-2 col-form-label text-sm-right" for="lastname">Last name</label>

          <div class="col-xl-9">
            <input type="text" class="form-control" id="lastname" placeholder="Enter Last name"
              formControlName="last_name">
          </div>
        </div>

        <div class="form-group required form-row mb-5">
          <label class="col-xl-2 col-form-label text-sm-right control-label" for="email">Email</label>

          <div class="col-xl-9">
            <input type="email" class="form-control" id="email" placeholder="Enter Email" 
            formControlName="email" [ngClass]="{'is-invalid':submitted && f.email.errors}">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email is Not Valid</div>
            </div>
          </div>
        </div>

        <div class="form-group required form-row mb-5">
          <label class="col-xl-2 col-form-label text-sm-right control-label" for="mobile_number">Mobile Number</label>

          <div class="col-xl-9">
            <input type="text" class="form-control" id="mobile_number" placeholder="Enter Mobile Number"
              formControlName="mobile_number" [ngClass]="{ 'is-invalid': submitted && f.mobile_number.errors }">
              <div *ngIf="submitted && f.mobile_number.errors" class="invalid-feedback">
                <div *ngIf="f.mobile_number.errors.required">Mobile Number is required</div>
                <div *ngIf="f.mobile_number.errors.minlength && f.mobile_number.errors.maxlength">Mobile Number is Not valid</div>
              </div>
          </div>
        </div>

        <div class="form-group required form-row mb-5">
          <label class="col-xl-2 col-form-label text-sm-right control-label" for="username">Username</label>

          <div class="col-xl-9">
            <input type="text" class="form-control" id="username" placeholder="Enter Username"
              formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>
        </div>

        <div class="form-group required form-row mb-5">
          <label class="col-xl-2 col-form-label text-sm-right control-label" for="password">Password</label>

          <div class="col-xl-9">
            <div class="input-group">
            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="password" placeholder="Enter Password"
              formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div class="input-group-append">
                <span class="input-group-text"> 
                  <i
                  class="fa"
                  [ngClass]="{
                    'fa-eye-slash': !fieldTextType,
                    'fa-eye': fieldTextType
                  }"
                  (click)="toggleFieldTextType()"
                ></i></span>
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
        </div>
        </div>

        <div class="form-group required form-row mb-5">
          <label class="col-xl-2 col-form-label text-sm-right control-label" for="confirmPassword">Confirm Password</label>

          <div class="col-xl-9">
            <div class="input-group">
            <input [type]="repeatFieldTextType ? 'text' : 'password'" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password"
              formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
              
              <div class="input-group-append">
                <span class="input-group-text"> <i
                  class="fa"
                  [ngClass]="{
                    'fa-eye-slash': !repeatFieldTextType,
                    'fa-eye': repeatFieldTextType
                  }"
                  (click)="toggleRepeatFieldTextType()"
                ></i></span>
              </div>
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords not match</div>
              </div>
              
          </div>
            </div>
        </div>
        <div class="form-group form-row mb-5">
          <div class="col-xl-9 offset-xl-2">
            <button type="submit" class="btn btn-primary text-uppercase">Create</button>
          </div>
        </div>


      </form>

    </gx-card>

  </div>
</div>
