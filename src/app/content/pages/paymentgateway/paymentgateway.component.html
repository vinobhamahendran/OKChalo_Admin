<div class="row">
  <div class="col-xl-6">
    <app-page-header pageTitle="Payment Gateway"></app-page-header>
  </div>
  <div class="col-xl-6">
    <gx-breadcrumbs displayAs="nav" class="mb-0" [data]="breadcrumb"></gx-breadcrumbs>
  </div>
</div>
<div class="row">

  <div class="col-xl-12">
    <gx-card card-title="Select Payment Gateway">
      <form class="form" autocomplete="off" [formGroup]="paymentform" (ngSubmit)="onSubmit()">
        <div *ngFor="let data of Options ; let i=index" >
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" id="{{data.value}}" class="custom-control-input"
             [value]="data.value" (change)="onCheckboxChange($event)">
          <label class="custom-control-label" for="{{data.value}}">{{data.name}}</label>
        </div>
        </div>
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-primary text-uppercase">Submit</button>
        </div>
      </form>
    </gx-card>
  </div>
</div>
