<div class="row">
  <div class="col-xl-6">
    <app-page-header pageTitle="Passengers"></app-page-header>
  </div>
  <div class="col-xl-6">
    <gx-breadcrumbs displayAs="nav" class="mb-0" [data]="breadcrumb"></gx-breadcrumbs>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="dt-card">
      <div class="dt-card__body">
        <div class="table-responsive">
          <table class="dataTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th class="text-uppercase idhide" scope="col">Passenger Id</th>
                <th class="text-uppercase" scope="col">Name</th>
                <th class="text-uppercase" scope="col">Mobile</th>
                <th class="text-uppercase" scope="col">Gender</th>
                <th class="text-uppercase" scope="col">City</th>
                <th class="text-uppercase" scope="col">Blood Group</th>
                <th class="text-uppercase" scope="col">Language</th>
                <!-- <th class="text-uppercase" scope="col">Status</th> -->
                <th class="text-uppercase" scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let data of passengers'>
                <td class="idhide">{{data.customer_id}}</td>
                <td>{{data.first_name + ' '+data.last_name}}</td>
                <td>{{data.mobile_number}}</td>
                <td>{{data.gender}}</td>
                <td>{{data.city}}</td>
                <td>{{data.blood_group}}</td>
                <td>{{data.language}}</td>
                <!-- <td>{{data.activation_status}}</td> -->
                <td style="cursor: pointer;"><button type="button" class="btn btn-primary"
                    (click)="viewItem(data)">View</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
