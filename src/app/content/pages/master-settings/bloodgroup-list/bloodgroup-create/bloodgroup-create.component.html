    <gx-card >
        <div class="modal-header">
            <h3 class="" style="text-align: center; width: 100%;"> Create New Blood Group</h3>
            <button type="button" class="close text-danger" data-dismiss="modal"
                (click)="modal.dismiss('Cross click')">Ã—</button>
        </div>
        <div class="">
            <form [formGroup]='createBloodgroupform' (ngSubmit)='onSubmit()'>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Enter Blood Group" formControlName="blood_group">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary text-uppercase">Save</button>
                    <button type="reset" class="btn btn-primary text-uppercase ml-3">Reset</button>
                </div>
            </form>
        </div>
    </gx-card>
